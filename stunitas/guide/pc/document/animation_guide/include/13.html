<style>
.ani_tab_type {
  display: flex;
  position: relative;
  background-color: #fff;
  box-shadow: 0 0 1px 0 rgba(24, 94, 224, 0.15), 0 6px 12px 0 rgba(24, 94, 224, 0.15);
  padding: 10px;
  border-radius: 99px;
  max-width: 620px;
}
.ani_tab_type * {
  z-index: 2;
}

.ani_tab_type input[type=radio] {
  display: none;
}

.ani_tab_type .tab {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 54px;
  width: 200px;
  font-size: 1.25rem;
  font-weight: 500;
  border-radius: 99px;
  cursor: pointer;
  transition: color 0.15s ease-in;
  margin-top: 0;
}

.ani_tab_type .notifi {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 30px;
  margin-left: 7.5px;
  border-radius: 50%;
  background-color: #e6eef9;
  transition: 0.15s ease-in;
  font-size: 12px;
}

.ani_tab_type input[type=radio]:checked + label {color: #185ee0;}
.ani_tab_type input[type=radio]:checked + label > .notifi {background-color: #185ee0; color: #fff;}

.ani_tab_type input[id=radio-1]:checked ~ .glider {transform: translateX(0);}

.ani_tab_type input[id=radio-2]:checked ~ .glider {transform: translateX(100%);}

.ani_tab_type input[id=radio-3]:checked ~ .glider {transform: translateX(200%);}

.ani_tab_type .glider {
  position: absolute;
  display: flex;
  height: 54px;
  width: 200px;
  background-color: #e6eef9;
  z-index: 1;
  border-radius: 99px;
  transition: 0.25s ease-out;
}
</style>

<!-- @ 본문 -->
<section>
	<div class="ani_tab_type">
		<input type="radio" id="radio-1" name="ani_tab_type" checked />
		<label class="tab" for="radio-1">Upcoming<span class="notifi">new</span></label>
		<input type="radio" id="radio-2" name="ani_tab_type" />
		<label class="tab" for="radio-2">Development</label>
		<input type="radio" id="radio-3" name="ani_tab_type" />
		<label class="tab" for="radio-3">Completed</label>
		<span class="glider"></span>
	</div>
</section>
