			<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
			<style>
				.ex_nav {max-width: 640px;padding: 16px;display: flex;justify-content: space-around;background-color: #fff;box-shadow: 0 4px 16px rgba(0,0,0,0.1);border-radius: 20px;margin-bottom: 20px;}

			</style>
			<ul class="ex_nav">
				<li>
					<div class="icon ani-click" data-file="icon-home"></div>
				</li>
				<li>
					<div class="icon ani-click" data-file="icon-video"></div>
				</li>
				<li>
					<div class="icon ani-click" data-file="icon-report"></div>
				</li>
				<li>
					<div class="icon ani-click" data-file="icon-heart"></div>
				</li>
				<li>
					<div class="icon ani-click" data-file="icon-explore"></div>
				</li>
			</ul>
			<script>
				let clickAni = document.querySelectorAll('.ani-click');
				// 클릭시 애니메이션 재생
				Array.prototype.forEach.call(clickAni, icon => {
					var anim = bodymovin.loadAnimation({
						container: icon,
						path: `<?=UN_STATIC_IMG?>/un_static/img/event/json/${icon.dataset.file}.json`,
						renderer: 'svg',
						loop: false,
						autoplay: false
					})
					icon.addEventListener('click', () => {
						anim.setDirection(1);
						anim.play();
					})
				});
			</script>
