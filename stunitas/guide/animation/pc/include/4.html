<section>
    <div style="display: flex; gap: 20px; align-items: center; margin-top: 30px;">
        <!-- @ mouse hover border -->
        <a class="ani_hover_bd" href="#">
            MOUSE HOVER
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a> 

        <style>
            .ani_hover_bd {display: inline-block; position: relative; padding: 30px; background-color: black; color: yellow; text-decoration: none; font-size: 25px; font-weight: bold;}
            .ani_hover_bd:hover {text-decoration: none;}
            .ani_hover_bd span:nth-child(1) { position: absolute; border-top: 5px solid yellowred; top: 0; left: 0; right: 100%; transition: 0.1s;}
            .ani_hover_bd:hover span:nth-child(1) {right: 0%;}
            .ani_hover_bd span:nth-child(1) { position: absolute; border-top: 5px solid yellow; top: 0; left: 0; right: 100%; transition: 0.1s;}
            .ani_hover_bd:hover  span:nth-child(1) {  right: 0%;}
            .ani_hover_bd span:nth-child(2) {position: absolute; border-right: 5px solid yellow; top: 0; right: 0; bottom: 100%; transition: 0.1s;}
            .ani_hover_bd:hover  span:nth-child(2) {bottom: 0%;}
            .ani_hover_bd span:nth-child(3) {position: absolute; border-bottom: 5px solid yellow; bottom: 0; left: 100%; right: 0; transition: 0.1s;}
            .ani_hover_bd:hover  span:nth-child(3) {left: 0%;}
            .ani_hover_bd span:nth-child(4) {position: absolute; border-left: 5px solid yellow; top: 100%; left: 0; bottom: 0;}
            .ani_hover_bd:hover  span:nth-child(4) { top: 0%;}
            .ani_hover_bd span:nth-child(1) {transition-delay: 0.3s}
            .ani_hover_bd:hover span:nth-child(1) { transition-delay: 0s;}
            .ani_hover_bd span:nth-child(2) {transition-delay: 0.2s;}
            .ani_hover_bd:hover span:nth-child(2) {transition-delay: 0.1s;}
            .ani_hover_bd span:nth-child(3) { transition-delay: 0.1s;}
            .ani_hover_bd:hover span:nth-child(3) {transition-delay: 0.2s;}
            .ani_hover_bd span:nth-child(4) {transition-delay: 0s;}
            .ani_hover_bd:hover span:nth-child(4) {transition-delay: 0.3s;}
        </style>
        
        <!-- @ Rotating border -->
        <div class="ani_rt_bd">
            Rotating border
        </div>

        <style>
            @keyframes rt_border {
            100% {
                transform: rotate(1turn);
            }
            }
            .ani_rt_bd {
            position: relative;
            z-index: 0;
            width: 174px;
            height: 97px;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-weight: bold;
            }
            .ani_rt_bd::before {
            content: "";
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-color: #399953;
            background-repeat: no-repeat;
            background-size: 50% 50%, 50% 50%;
            background-position: 0 0, 100% 0, 100% 100%, 0 100%;
            background-image: linear-gradient(#399953, #399953), linear-gradient(#fbb300, #fbb300), linear-gradient(#d53e33, #d53e33), linear-gradient(#377af5, #377af5);
            -webkit-animation: rt_border 4s linear infinite;
                    animation: rt_border 4s linear infinite;
            }
            .ani_rt_bd::after {
            content: "";
            position: absolute;
            z-index: -1;
            left: 6px;
            top: 6px;
            width: calc(100% - 12px);
            height: calc(100% - 12px);
            background: white;
            border-radius: 5px;
            }
        </style>

        <!-- Gradient Border-->
        <div class="ani_gra_bd"><div>Animated <br>CSS<br>Gradient Border</div></div>

        <style>
            .ani_gra_bd {
                width: 200px;
                height: 97px;
                position: relative;
                border-radius: 3px;
            }

            .ani_gra_bd > div {position: relative; display: flex;  align-items: center; justify-content: center; width: 100%; height: 100%; z-index: 1; background: #1D1F20;  color: white; font-family: 'Raleway'; font-size: 14px; border-radius: 3px;}

            .ani_gra_bd:before {
            content: '';
            position: absolute;
            top: calc(-1 * 3px);
            left: calc(-1 * 3px);
            height: calc(100% + 3px * 2);
            width: calc(100% + 3px * 2);
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            border-radius: calc(2 * 3px);
            z-index: 0;
            animation: animatedgradient 3s ease alternate infinite;
            background-size: 300% 300%;
            }


            @keyframes animatedgradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>

        <!-- @ 뱃지 gradient border -->
		<div class="ani_gra_badge"><div class="badge shadow">기간 연장</div></div>
        
        <style>
            @property --angle {
            syntax: '<angle>';
            initial-value: 90deg;
            inherits: true;
            }

            @property --gradX {
            syntax: '<percentage>';
            initial-value: 50%;
            inherits: true;
            }

            @property --gradY {
            syntax: '<percentage>';
            initial-value: 0%;
            inherits: true;
            }

            :root {
                --d: 4000ms;
                --angle: 90deg;
                --gradX: 100%;
                --gradY: 50%;
                --c1: rgba(255, 255, 255, 1);
                --c2: rgba(168, 239, 255, 0.1);
            }

            @keyframes borderRotate {
                100% {
                    --angle: 420deg;
                }
            }

            @keyframes borderRadial {
                20% {
                    --gradX: 100%;
                    --gradY: 50%;
                }
                40% {
                    --gradX: 100%;
                    --gradY: 100%;
                }
                60% {
                    --gradX: 50%;
                    --gradY: 100%;
                }
                80% {
                    --gradX: 0%;
                    --gradY: 50%;
                }
                100% {
                    --gradX: 50%;
                    --gradY: 0%;
                }
            }

            .ani_gra_badge {border-radius: 8px; overflow: hidden;}
            .ani_gra_badge .shadow{position: relative;}
            .ani_gra_badge .shadow:after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                border: 4px solid;
                border-image: conic-gradient(from var(--angle), var(--c2), var(--c1) 0.1turn, var(--c1) 0.15turn, var(--c2) 0.25turn) 2;
                animation: borderRotate var(--d) linear infinite forwards;
            }
			.ani_gra_badge.ani{animation: bounce 1s ease-out;}
			.ani_gra_badge .badge{background: linear-gradient(109deg, #FFF -5.41%, #9A4BFF 30.38%, #311FFF 103.26%, #F3E4FF 120.43%);padding: 7.5px 16px;font-size: 14px;line-height: 130%;font-weight: 800;font-family: 'SUIT';color: #fff;letter-spacing: -0.42px;}
		</style>

		<script>
			$(function(){
				setInterval(function(){
					$('.ani_gra_badge').toggleClass('ani');
				}, 2000)
			});		
		</script>
    </div>
</section>
