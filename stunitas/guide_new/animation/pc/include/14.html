<!-- #fff -> 컬러 변경 -->
<style>
.ani_blur_focus {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 235px;
    height: 70px;
    white-space: nowrap;
}

.ani_blur_focus .focus {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-family: Arial;
    text-transform: uppercase;
    letter-spacing: 2px;
    filter: blur(3px);
    font-size: 65px;
    opacity: 0.6;
    color: #fff;
}

.ani_blur_focus .mask {
    position: absolute;
    left: -5px;
    top: -7px;
    width: 70px;
    font-family: Arial;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 65px;
    clip: rect(0px, 70px, 75px, 0px);
    background: linear-gradient(#fff, #fff 0) no-repeat, linear-gradient(to right, #fff, #fff 0) no-repeat, linear-gradient(to right, #fff, #fff 0) bottom left no-repeat, linear-gradient(to right, #fff, #fff 0) bottom left no-repeat, linear-gradient(#fff, #fff 0) bottom right no-repeat, linear-gradient(#fff, #fff 0) bottom right no-repeat, linear-gradient(#fff, #fff 0) top right no-repeat, linear-gradient(#fff, #fff 0) top right no-repeat;
    background-size: 10px 2px, 2px 10px, 2px 10px, 10px 2px, 2px 10px, 10px 2px, 10px 2px, 2px 10px, 10px 2px;
    color: #fff;
    padding: 5px;
    transform: translateX(0);
    box-sizing: border-box;
    -webkit-animation: blur_focus_mask 2.5s ease infinite alternate;
            animation: blur_focus_mask 2.5s ease infinite alternate;
}

.ani_blur_focus .text {
    transform: translateX(0);
    -webkit-animation: blur_focus_txt 2.5s ease infinite alternate;
            animation: blur_focus_txt 2.5s ease infinite alternate;
}

@keyframes blur_focus_mask {
  to {
    transform: translateX(170px);
  }
}
@keyframes blur_focus_txt {
  to {
    transform: translateX(-170px);
  }
}
</style>

<section style="text-align: center; padding: 80px 0; background: #72B565;">
    <!-- @ 본문 -->
    <div style="position: relative;" >
        <div class="ani_blur_focus">
            <div class="focus">focus</div>
            <div class="mask">
                <div class="text">focus</div>
            </div>
        </div>
    </div>
</section>
