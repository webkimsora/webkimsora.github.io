<style>
/* based on http://www.kylejlarson.com/blog/2011/how-to-create-pie-charts-with-css3/ */

.ani_radial_pie {
  width: 100px;
  height: 100px;
  position: relative;
  margin: 20px
}

.ani_radial_pie:before {
  content: "";
  display: block;
  background: rgba(255, 255, 255, 0.1); /*뒷배경 컬러 변경*/
  position: absolute;
  border-radius: 50%;
  width: 100px;
  height: 100px;
  top: 0;
  left: 0;
}

.ani_radial_pie .slice_box:before {
  content: " ";
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  border-radius: 50px;
  clip: rect(0px, 50px, 100px, 0px);
  background-color: #968763;
  transform: rotate(10deg);
}

.ani_radial_pie .slice_box {
  position: absolute;
  width: 100px;
  height: 100px;
  clip: rect(0px, 100px, 100px, 50px);
}

.active .ani_radial_pie .slice2.slice_box {
  transform: rotate(180deg);
  animation: radialSpin3 1s linear forwards 3s;
}

.active .ani_radial_pie .slice1:before {
  animation: 1s radialSpin linear forwards;
}

.active .ani_radial_pie .slice2:before {
  /* older webkit seems buggy with zero so use 0.00001 if you notice something strange*/
  transform: rotate(0deg);
  animation: 1s radialSpin2 linear 1s forwards;
}

.ani_radial_pie:after {
  /* remove this if you want pie shape to show (가운데 없는 차트모형일경우 삭제)*/
  content: " ";
  width: 80px;
  height: 80px;
  background: #30303A; /*가운데 원형*/
  position: absolute;
  top: 10px;
  left: 10px;
  border-radius: 50%;
  z-index: 3;
}

.ani_radial_pie.type2:after {
  display: none
}

@keyframes radialSpin {
  from {
    transform: rotate(10deg);
  }
  to {
    transform: rotate(180deg);
  }
}

@keyframes radialSpin2 {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(144deg);
  }
}
</style>

<section style="text-align: center; padding: 20px 0; background: #30303A;">
  <!-- @ 본문 -->
  <div class="cn-scroll-ani" style=" display: flex; flex-direction: row; justify-content: center;">
    <div class="ani_radial_pie">
      <div class="slice1 slice_box"> </div>
      <div class="slice2 slice_box"> </div>
    </div>
    
    <div class="ani_radial_pie type2">
      <div class="slice1 slice_box"> </div>
      <div class="slice2 slice_box"> </div>
    </div>
  </div>
</section>
