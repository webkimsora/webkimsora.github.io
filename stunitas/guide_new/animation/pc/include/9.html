<style>
.ani_heart_up {height: 300px; padding-top: 200px; position: relative; overflow: hidden;}
.ani_heart_up .heart {position: absolute;}
/* .ani_heart_up .heart svg {width/height 수정으로 사이즈 변경} */
.ani_heart_up .heart:nth-child(1) svg { opacity: 0; -webkit-animation: heartUp 1.4s infinite ease-in; animation: heartUp 1.4s infinite ease-in;}
.ani_heart_up .heart:nth-child(2) svg {position: absolute;  left: 1rem; opacity: 0; -webkit-animation: heartUp 1.4s 0.3s infinite ease-in;  animation: heartUp 1.4s 0.3s infinite ease-in;}
.ani_heart_up .heart:nth-child(3) svg {position: absolute; left: 0.5rem; opacity: 0; -webkit-animation: heartUp 1.4s 0.6s infinite ease-in; animation: heartUp 1.4s 0.6s infinite ease-in;}
.ani_heart_up svg {fill: #f58d9c;}

@keyframes heartUp {
  0% {
    opacity: 0;
    -webkit-transform: translate3d(0, 0, 0) rotate(10deg);
    transform: translate3d(0, 0, 0) rotate(10deg);
  }
  50% {
    opacity: 1;
  }
  65% {
    opacity: 1;
  }
  90% {
    opacity: 0;
    -webkit-transform: translate3d(0, -35vh, 0) scale(1.2) rotate(-10deg);
    transform: translate3d(0, -35vh, 0) scale(1.2) rotate(-10deg);
  }
  100% {
    opacity: 0;
  }
}
</style>
