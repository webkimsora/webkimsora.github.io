<script type="text/javascript">
    var graphView = false;
    var movieVisible = false;

    $(function(){
        //
        $(window).cnScroll({
            targetClass: 'scrollAni'
        });

        //
        $('.event_sticky').cnStickyBar()

        // 메인
        setTimeout(function(){
            $('.cont_main .back').fadeOut(1000).siblings('.front').fadeIn(1000)
        },1000);

        // intro slide 
        $('.cont_intro .intro_slide').cnSlider({
            swiperOptions: {
                // centeredSlides: true,
                direction: "vertical",
                slidesPerView: 'auto',
                spaceBetween: 20,
                autoHeight: true,
                loop: true,
                speed: 1000,
                allowTouchMove: false,
                autoplay: {
                    delay: 2000,
                },
                observer:true,
                observeParents:true,
            }
        });

        //
        $(window).scroll(function(){
            var scrollTop = $(window).scrollTop();

            //카운트
            if($('.cont_intro .cnt02').hasClass('active') && graphView == false) {
                $('.total_count').prop('Counter', 0).animate({
                    Counter: 31962,
                }, {
                    duration: 2000,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now).toLocaleString('en'));
                    }
                });
                graphView = true;
            }

            // VIDEO
            if($('.cont_movie').hasClass('active') && !movieVisible) {
                setTimeout(function(){
                    $(".cont_movie video").show();
                    if($('.cont_movie video').get(0).played.length === 0 ) {
                        $('.cont_movie video').get(0).play();
                    }
                    movieVisible = true;
                },1000);
            }
        });

        setInterval(function(){
            if($(".cont_movie video").prop("ended")){
                $(".cont_movie video").hide();
            }
        },200);


        // 패스메이커 slide 1
        $('.cont_pass .pass01_slide').cnSlider({
            swiperOptions: {
                //centeredSlides: true,
                slidesPerView: 3,
                spaceBetween: 12,
                allowTouchMove: false,
                autoHeight: true,
                loop: true,
                speed: 3000,
                autoplay: {
                    delay: 1,
                }
            }
        });

        // 패스메이커 slide 2
        $('.cont_pass .pass04_slide').cnSlider({
            swiperOptions: {
                centeredSlides: true,
                slidesPerView: 'auto',
                spaceBetween: 19,
                loop: true,
                allowTouchMove: false,
                speed: 14000,
                autoplay: {
                    delay: 1,
                }
            }
        });
        
        // 멘토링 slide 1
        $('.cont_mentoring .mentoring01_slide').cnSlider({
            controls: true, 
            controlsClassName: 'mentoring01-control',
            swiperOptions: {
                slidesPerView: 'auto',
                loop: true,
                allowTouchMove: false,
                spaceBetween: 18,
                autoplay: {
                    delay: 1700,
                },
                autoHeight: true,
                observer:true,
                observeParents:true,
            }
        });


        // passmaker slide 1
        $('.cont_mentoring .mentoring04_slide').cnSlider({
            swiperOptions: {
                slidesPerView: 'auto',
                spaceBetween: 20,
                allowTouchMove: false,
                loop: true,
                speed: 4600,
                autoplay: {
                    delay: 1,
                }
            }
        });

    });

    // 해당 영역으로 이동하기
    function goPage(el) {
        $('html, body').stop().animate({ scrollTop: $(el).offset().top }, 'slow');
        return false;
    };
