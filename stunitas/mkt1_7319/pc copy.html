<script type="text/javascript">
    $(function(){
         // 스크롤 애니메이션
         $(window).on('scroll',function() {
            var nowScroll = $(this).scrollTop();

            // each
            $('.scrollAni').each( function(i){
                var elScroll = $(this).offset().top + 600;
                var nowEachScroll = $(window).scrollTop() + $(window).height();

                if( nowEachScroll > elScroll ){
                    $(this).addClass('on');
                }
            });
        });

        $('.cont_detail .bb > li').on('click', function(){
            $(this).addClass('on').siblings('li').removeClass('on');
        })


        // parallax
        const ani7 = gsap.timeline();
        // ani7.from("#point .t1", {autoAlpha:0, duration: 1, y: 50}, "+=1")
        ani7.from("#point .t2", {autoAlpha:0, duration: 1, y: 50}, "+=1")
            .from("#point .t3", {autoAlpha:0, duration: 1, y: 50}, "+=1")
            .from("#point .t4", {autoAlpha:0, duration: 1, y: 50}, "+=1")

        ScrollTrigger.create({
            animation: ani7,
            trigger: "#point",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true, 
            anticipatePin: 1,
            markers: false
        });

        // 리뷰 swiper
        var review_swiper = new Swiper ('.review_slide .swiper-container', {
            slidesPerView: 'auto',
            loop: true,
            centeredSlides: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
                waitForTransition: false
            },
            navigation: {
                nextEl: ".review_slide .swiper-btn-next",
                prevEl: ".review_slide .swiper-btn-prev",
            },
        });
    });

    // 해당 영역으로 이동하기
    function goPage(el) {
        $('html, body').stop().animate({ scrollTop: $(el).offset().top }, 'slow');
        return false;
    };

</script>
