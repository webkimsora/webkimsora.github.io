            $('.scrollAni').each( function(i){
                var elScroll = $(this).offset().top + 200;
                var nowEachScroll = $(window).scrollTop() + $(window).height();

                if( nowEachScroll > elScroll ){
                    $(this).addClass('on');
                }

        $('.cont_detail .bb > li').on('click', function(){
            $(this).addClass('on').siblings('li').removeClass('on');
