<!doctype html>
<html class="no-js" lang="ko">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <script>
  <!--
    var UserAgent = navigator.userAgent;
    var UADevice = UserAgent.match(/iPhone|iPod|iPad|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i);
    var UAVendor = UserAgent.match(/LG|SAMSUNG|Samsung/);
    if ( UADevice !== null || UAVendor!== null){
      location.href = "./m/";
    }
    //-->
  </script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <!--[if lte IE 8]>
    <script src="./assets/js/ie8Polyfill.js"></script>
  <![endif]-->

</head>
<body>
  <main id="viewport">    
    <!-- @ GNB -->
    <nav class="gnbWrap" id="gnb">
      <div class="gnb">
        <h1 class="gnb-logo">
          <a href="#">
            <img src="./images/gnb-logo.png"  alt="뮤 오리진">
          </a>      
        </h1>
        <div class="gnb-list">
          <a href="#main">
            <i class="sp-nav gnb-elem1">뮤 오리진 2주년</i>
          </a>    
          <a href="#update">
            <i class="sp-nav gnb-elem2">2주년 업데이트</i>
          </a>
          <a href="#event">
            <i class="sp-nav gnb-elem3">2주년 이벤트</i>
          </a>
          <a href="#trace">
            <i class="sp-nav gnb-elem4">2년간의 발자취</i>
          </a>
          <a href="#celebrate">
            <i class="sp-nav gnb-elem5">축하하기</i>
          </a>
        </div>
        <a class="gnb-cafe" href="http://cafe.naver.com/themuorigin" target="_blank">
          <img src="./images/gnb-cafe.png"  alt="공식카페 바로가기">
        </a>
        <img class="gnb-footer" src="./images/footer.png"  alt="웹젠">        
      </div>
    </nav>    

    <!-- @ MAIN -->
    <section class="main container section" id="main">
      <div class="content">        
        <a class="main-title" href="#">		
          <img src="./images/main-title.png"  alt="">
        </a>
        <ul class="main-list">
          <li class="main-list-update">
            <a href="#update">
              <img src="./images/main-list1.png"  alt="군단 업데이트 자세히보기">            
            </a>
          </li>
          <li class="main-list-event">
            <a href="#event">
              <img src="./images/main-list2.png"  alt="2주년 기념 특급 선물 자세히보기">            
            </a>
          </li>
          <li class="main-list-trace">
            <a href="#trace">
              <img src="./images/main-list3.png"  alt="뮤오리진 2년간 발자취 자세히보기">            
            </a>
          </li>
        </ul>        
        <!-- @@ 다운로드 버튼 S -->
        <div class="btnWrap">
          <a class="btn-google" href="#">
            <img src="./images/btn-google.png"  alt="구글플레이">
          </a>
          <a class="btn-app" href="#">
            <img src="./images/btn-app.png"  alt="앱스토어">
          </a>
          <a class="btn-one" href="#">
            <img src="./images/btn-one.png"  alt="원스토어">
          </a>
        </div>
        <!-- @@ 다운로드 버튼 E -->
      </div>
    </section>

    <!-- @ 2주년 업데이트 -->
    <section class="update container section" id="update">
      <div class="content">        
        <img class="update-title" src="./images/update-title.png"  alt="2주년 업데이트 자세히 보기">
        <!-- @@ 슬라이드 S -->
        <div class="update-slide">
          <ul class="update-shot">
            <li><img src="./images/slide1.jpg" /></li>
            <li><img src="./images/slide2.jpg" /></li>
            <li><img src="./images/slide3.jpg" /></li>
            <li><img src="./images/slide4.jpg" /></li>
            <li><img src="./images/slide5.jpg" /></li>
          </ul>
          <div class="update-tab">
            <a data-slide-index="0" href="">
              <i class="sp-pager pager-elem1">군단 업데이트</i>
            </a>
            <a data-slide-index="1" href="">
              <i class="sp-pager pager-elem2">군단 영지 쟁탈전</i>
            </a>
            <a data-slide-index="2" href="">
              <i class="sp-pager pager-elem3">군단 서버 대항전</i>
            </a>
            <a data-slide-index="3" href="">
              <i class="sp-pager pager-elem4">성물 시스템</i>
            </a>
            <a data-slide-index="4" href="">
              <i class="sp-pager pager-elem5">날개 코스튬</i>
            </a>
          </div>
        </div>        
        <!-- @@ 다운로드 버튼 S -->
        <div class="btnWrap">
          <a class="btn-google" href="#">
            <img src="./images/btn-google.png"  alt="구글플레이">
          </a>
          <a class="btn-app" href="#">
            <img src="./images/btn-app.png"  alt="앱스토어">
          </a>
          <a class="btn-one" href="#">
            <img src="./images/btn-one.png"  alt="원스토어">
          </a>
        </div>
        <!-- @@ 다운로드 버튼 E -->
      </div>
    </section>
    
    <!-- @ 2주년 이벤트 -->
    <section class="event container section" id="event">
      <div class="content">        
        <img class="event-content" src="./images/event-content.png"  alt="">
      </div>
      <!-- @ 탑버튼 -->
      <a href="#" class="btnTop"><img src="./images/btnTop.png"  alt="상단으로 이동"></a>
    </section>
    
    <!-- @ 2년간의 발자취 -->
    <section class="trace container section" id="trace">
      <div class="content">        
        <img class="trace-title" src="./images/trace-title.png"  alt="">
        <div class="trace-content">
          <ul class="trace-list">
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace1">GRAND OPEN</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace2">수정광산</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace3">공성전</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace4">소환술사 출시!</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace5">2주년 기념 군단 업데이트</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace6">마검사 출시!</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace7">신들의 전쟁</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace8">크라이울프 공방전</i>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                <i class="sp-trace trace9">아레나</i>
              </a>
            </li>
          </ul>
          <a class="btn-trace5" href="#">
            <img src="./images/spacer.png"  alt="2주년 기념 군단 업데이트">
          </a>
        </div>
      </div>
    </section>

    <!-- @ 축하하기 -->
    <section class="celebrate container section" id="celebrate">
      <div class="content">        
        <img class="celebrate-title" src="./images/celebrate-content.png"  alt="">
        <a class="btn-share" href="#modal-share" data-toggle="modal">
          <img src="./images/btn-share.png"  alt="공유하기">
        </a>
      </div>
    </section>

  </main>

  <!-- @ 빵빠레 데코 -->
  <div id="snow"></div>

  <!-- @ 발자취 팝업 영상 -->  
  <div id="popup-video" class="modal" data-role="modal">
    <section class="modal-content">
      <div class="movie-frame">
        <iframe src="" frameborder="0"></iframe>
      </div>
      <a href="javascript:void(0)" data-rel="back" class="modal__close">
        <img src="./images/btn-close.png" alt="닫기">
      </a>
    </section>
  </div>

  <!-- 테스트용-->
  <div id="list-video" class="modal" data-role="modal">
    <section class="modal-content">
      <div class="wrap">
        <div id="popFrame"></div>
        <a class="btn-prev" href="#">PREV</a>
        <a class="btn-next" href="#">NEXT</a>
      </div>
      <a href="javascript:void(0)" data-rel="back" class="modal__close">
        <img src="./images/spacer.png" alt="닫기">
      </a>
    </section>
  </div>

  <!-- @ 공유하기 팝업 -->  
  <div id="modal-share" class="modal" data-role="modal">
    <section class="modal-content">
      <h3 class="title">
        <img src="./images/popup/share-title.png"  alt="">
      </h3>
      <form class="reserFrm" id="frm-reser" method="post" action="">
        <!-- @@ 공유하기-->
        <div class="congWrap">
          <h4 class="congWrap-title">
            <img src="./images/popup/tit-step1.png"  alt="스텝1">
          </h4>          
          <input id="message" type="text" placeholder="축하 메세지를 50자 이내로 입력해주세요">          
          <p class="congWrap-notice">        
            <img src="./images/popup/reser-notice.png"  alt="">
          </p>
        </div>
        <div class="shareWrap">        
          <h4 class="shareWrap-title">
            <img src="./images/popup/tit-step2.png"  alt="스텝2">
          </h4>
          <ul class="shareWrap-list">
            <li>
              <a href="#">
                <img src="./images/popup/btn-share-fb.png"  alt="페이스북">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/popup/btn-share-tw.png"  alt="트위터">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/popup/btn-share-ks.png"  alt="카스">
              </a>
            </li>
          </ul>
          <!--p class="shareWrap-notice">        
            <img src="./images/popup/reser-notice.png"  alt="">
          </p-->
        </div>
        <!-- @@ 개인정보 입력-->
        <div class="phoneWrap">
          <h4 class="phoneWrap-title">
            <img src="./images/popup/tit-step3.png"  alt="스텝3">
          </h4>
          <div class="phoneWrap-number">
            <label class="lbl-number" for="reser-number"><img src="./images/popup/lbl-number.png"  alt="핸드폰번호"></label>
            <input id="reser-number" type="tel" data-input="number" maxlength="11" placeholder="휴대폰 번호를 '-' 없이 숫자만 입력해주세요">
          </div>
          <img class="phoneWrap-notice" src="./images/popup/number-notice.png"  alt="본 개인정보는 이벤트 목적으로만 사용합니다">
        </div>
        <div class="agreeWrap">
          <div>
            <img class="chkbox-notice" src="./images/popup/chkbox-notice.png"  alt="동의하시겠습니까">
            <label class="lbl-chkbox" for="reser-chkbox">
              <i class="chkbox">동의함</i>
            </label>
            <input id="reser-chkbox" type="checkbox" class="is-custom">
            <a href="#popup-detail" data-toggle="modal">
              <img src="./images/popup/btn-detail.png"  alt="자세히보기">
            </a>
          </div>    
          <div>
            <img class="trust-notice" src="./images/popup/trust-notice.png"  alt="동의하시겠습니까">
            <label class="lbl-trust" for="trust-chkbox">
              <i class="chkbox">동의함</i>
            </label>
            <input id="trust-chkbox" type="checkbox" class="is-custom">
            <a href="#popup-trust" data-toggle="modal">
              <img src="./images/popup/btn-detail.png"  alt="자세히보기">
            </a>
          </div>
          <img class="agreeWrap-notice" src="./images/popup/agree-notice.png"  alt="">
        </div>        
        <a class="btn-complete" href="#">
          <img src="./images/popup/btn-complete.png"  alt="참여완료">
        </a>
      </form>
      <a href="javascript:void(0)" data-rel="back" class="modal__close">
        <img src="./images/popup/btn-close.png" alt="닫기">
      </a>
    </section>
  </div>

    <!-- @ 팝업 - 자세히보기 -->
  <div id="popup-detail" class="modal" data-role="modal">
    <section class="modal-content">
      <img src="./images/popup/popup-detail.jpg"  alt="">
      <a href="javascript:void(0)" data-rel="back" class="modal-btn-close">
        <img src="./images/popup/btn-ok.png"  alt="">
      </a>
    </section>
  </div>

  <!-- @ 팝업 - 위탁동의 자세히보기 -->
  <div id="popup-trust" class="modal" data-role="modal">
    <section class="modal-content">
      <img src="./images/popup/popup-trust.jpg"  alt="">
      <a href="javascript:void(0)" data-rel="back" class="modal-btn-close">
        <img src="./images/popup/btn-ok.png"  alt="">
      </a>
    </section>
  </div>
  
    <!-- @ 팝업 - 이벤트 응모 완료 -->
  <div id="popup-complete" class="modal" data-role="modal">
    <section class="modal-content">
      <img src="./images/popup/popup-complete.jpg"  alt="">
      <a href="javascript:void(0)" data-rel="back" class="modal-btn-close">
        <img src="./images/popup/btn-ok.png"  alt="">
      </a>
    </section>
  </div>

   <!-- @ 팝업 - 알럿창 -->
  <div id="alert-modal" class="modal" data-role="modal">
    <section class="modal-content">
      <!-- 꽝일때 alertModal(0); -->
      <div class="popup-content" data-alert-index="0">
        <img src="./images/popup/alert-number.jpg"  alt="전화번호 미입력">
      </div>
      <div class="popup-content" data-alert-index="1">
        <img src="./images/popup/alert-agree.jpg"  alt="수집동의 미체크">
      </div>
      <div class="popup-content" data-alert-index="2">
        <img src="./images/popup/alert-number-wrong.jpg"  alt="전화번호 오류">
      </div>
      <div class="popup-content" data-alert-index="3">
        <img src="./images/popup/alert-share.jpg"  alt="공유하기 먼저">
      </div>
      <div class="popup-content" data-alert-index="4">
        <img src="./images/popup/alert-sns.jpg"  alt="SNS 선택 먼저">
      </div>
      <div class="popup-content" data-alert-index="5">
        <img src="./images/popup/alert-message.jpg"  alt="축하메세지 입력">
      </div>
      <a href="javascript:void(0)" data-rel="back" class="modal-btn-close">
        <img src="./images/popup/btn-ok.png"  alt="확인">
      </a>
    </section>
  </div>

  <script src="./assets/js/vendor.js"></script>
  <script src="./assets/js/plugin.js"></script>
  <script src="js/jquery.bxslider.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/jquery.placeholder.min.js"></script>
  <script src="js/main.js"></script>

<script>

        console.log(event.persited);
    }
    else {
    	// 새로운 페이지 로드 시
    }
}
</script>


</body>
</html>
