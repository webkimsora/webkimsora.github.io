<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>MOTION01</title>
		
		<link rel="stylesheet" href="./css/common.css">
		
		<script type="text/javascript" src="./js/jquery-1.11.3.min.js" ></script>
		<script>
		mousePerspective($(window).width(), $(window).height());

		function mousePerspective(w, h) {
			$(document).mousemove(function (e) {
				var Xmouse = e.pageX;
				var Ymouse = e.pageY;

				//calc perc
				var Xperc = Xmouse / w;
				var Yperc = Ymouse / h;
				Xpos = Math.floor(Xperc * 100);
				Ypos = Math.floor(Yperc * 100);
				console.info("X Axis : " + Xpos + " Y Axis : " + Ypos);
				Xrev = 100 - Xpos;
				Yrev = 100 - Ypos;

				$("#home").css({
					perspectiveOrigin: Xpos + '% ' + Ypos + '%'
				});
			});
		}
		</script>
		
		
		
		<style>
		html, body, .viewport {width: 100%; height: 100%; overflow: hidden;}
		img {max-width: 100%; width: 100%;}
		#home {
		height: 100%;
		width: 100%;
		position: relative;
		transform-style: preserve-3d;
		transform-origin: 50% 50% 0px;
		transform: rotateY(380deg) rotateX(320deg);
		transform: rotateY(0) rotateX(0) translateZ(0);
		
		perspective: 200px;
		}
		.smoke.no1 {
		position: absolute;
		bottom: 15%;
		right: 0%;
		width: 70%;
		height: 70%;
		transform: translateZ(80px);
		z-index: 10;
		}
		.smoke.no2 {
		position: absolute;
		bottom: -3%;
		left: -10%;
		width: 70%;
		height: 70%;
		transform: translateZ(50px);
		z-index: 10;
		}
		.bird {
		position: absolute;
		top: -20%;
		left: -15%;
		width: 70%;
		transform: translateZ(15px);
		z-index: 10;
		}
		.mountain {
		position: absolute;
		bottom: -5%;
		left: 0;
		right: 0;
		transform: translateZ(30px);
		width: 100%;
		height: 100%;
		background: url(./images/mountain.png) no-repeat;
		background-size: cover;
		z-index: 10;
		}
		.background {
		width: 100%;
		height: 100%;
		background: url(./images/mounBg.jpg) no-repeat;
		background-size: cover;
		transition: all 0.1s ease;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		transform: translateZ(5px);
		}
		</style>
	</head>
	<body class="">
		<main class="viewport">
			<section id="home">
				<div class="bird"><img src="./images/bird.png" alt=""></div>
				<div class="background"></div>
				<div class="mountain"></div>
				<div class="smoke no1">
					<img src="./images/smoke01.png" alt="" />
				</div>
				<div class="smoke no2">
					<img src="./images/smoke01.png" alt="" />
				</div>
				
			</section>
		</main>
	</body>
</html>
