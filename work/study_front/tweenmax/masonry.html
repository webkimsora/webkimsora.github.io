<!DOCTYPE HTML>
<html lang="ko">
	<head>
	    <meta charset="UTF-8">
	    <title>TWEENMAX-TWEENLITE</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <!--link rel="stylesheet" href="./css/style.css"-->
	    <script type="text/javascript" src="./js/jquery-1.11.3.min.js" ></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
		<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		
		<style>
			li{list-style: none;}
			.box {width: 50px; height: 50px; border-radius: 10px; display: inline-block; background: #72b209;}
			
			/* ---- grid ---- */
			.grid {
			  background: #DDD;
			}

			/* clear fix */
			.grid:after {
			  content: '';
			  display: block;
			  clear: both;
			}

			/* ---- .grid-item ---- */

			.grid-sizer,
			.grid-item {
			  width: 33.333%;
			}

			.grid-item {
			  float: left;
			}

			.grid-item img {
			  display: block;
			  max-width: 100%;
			}

		</style>
	</head>

	<body>
		<div class="gradient"></div>
		<div class="demo">
			<img class="logo" src="./images/btnSnsTw.png" alt="">
			
			<ul>
				<li class="box"></li>
				<li class="box"></li>
				<li class="box"></li>
				<li class="box"></li>
				<li class="box"></li>
			</ul>
			
			<div class="grid">
				<div class="grid-sizer"></div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg" />
				</div>
				<div class="grid-item">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg" />
				</div>
			</div>
		</div>
		
		<script>
			//TweenMax.to(target, duration, {vars});
			TweenMax.staggerFrom(".logo", 6, {
				ease: Bounce.easeOut,
				x:600,
				rotation: 180
			});
			
			
			TweenMax.staggerFrom(".box", 1, {
				opacity: 0,
				y: 200,
				delay: 0.5
			}, 0.2);
			
			// init Masonry
			var $grid = $('.grid').masonry({
				itemSelector: '.grid-item',
				percentPosition: true,
				columnWidth: '.grid-sizer'
			});
			// layout Masonry after each image loads
			$grid.imagesLoaded().progress( function() {
				$grid.masonry();
			});
		</script>
	</body>
</html>
