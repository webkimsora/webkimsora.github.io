<script>

var typewriter = require('typewriter');
var twSpan = document.getElementById('typewriter');
var tw = typewriter(twSpan).withAccuracy(100)
.withMinimumSpeed(15)
.withMaximumSpeed(25)
.build();

var msg = '자음 모음을 분리해서 타이핑 합니다.';
msg = Hangul.disassemble(msg);
msg = Hangul.typewrite(msg);

tw.wait(1000)
.type(msg)
.wait(500)
.type('', function () {
	
	//document.getElementById("caret").style.display = 'none';
});

$('.re02').on('click',function(){

	var typewriter = require('typewriter');
	var twSpan = document.getElementById('typewriter');
	var tw = typewriter(twSpan).withAccuracy(100)
	.withMinimumSpeed(15)
	.withMaximumSpeed(25)
	.build();

	$('#typewriter').empty();
	var msg = $('.dataHan').val() || '원하는 문구를 넣어보세요'

	console.log(msg);
	msg = Hangul.disassemble(msg);
	msg = Hangul.typewrite(msg);

	tw.wait(1000)
	.type(msg)
	.wait(500)
	.type('', function () {
		
		//document.getElementById("caret").style.display = 'none';
	});

})

</script>
