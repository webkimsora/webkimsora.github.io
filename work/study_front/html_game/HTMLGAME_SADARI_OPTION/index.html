		//1번 - 4번 
		//2번 - 3번 
		//3번 - 2번 
		//4번 - 1번 
		$(function(){
			
			var winner = 0;
			var endGame = true;
			var zIndex = 0;
			
			
			//옵션별 결과
			function result(idx){
				
				if(winner == 0 && endGame){ //무조건꽝
					winnerResult(idx,'꽝');
				}else if(winner == 1 && endGame){ //무조건당첨
					winnerResult(idx,'당첨');
				}else if (endGame){ // 랜덤
					ranNum = Math.floor(Math.random() * 2);
					if(ranNum == 1){
						winnerResult(idx,'당첨');
					}else{
						winnerResult(idx,'꽝');
					}
				}
				
				endGame = false;
			
			}
			
			//당첨 위치
			function motionSwitch(idxOri){
				switch(idxOri){
					case 0 : result(3);
					break;
					case 1 : result(2);
					break;
					case 2 : result(1);
					break;
					case 3 : result(0);
					break;
				}
			}
			
			
			//꽝,당첨 지정
			function winnerResult(idx,option){
				if(option == '꽝'){
					$('.result li').eq(idx).find('span').text('꽝').addClass('on');
					$('.result li').eq(idx).siblings().find('span').text('당첨!').addClass('win');
				}else{
					$('.result li').eq(idx).find('span').text('당첨!').addClass('on');
					$('.result li').eq(idx).siblings().find('span').text('꽝').addClass('win');
				}
			}
			
			
			//사다리 시작
			$('.topBtn ul li button').on('click',function(){
				$('.sadari').addClass('go');
				
				++zIndex;
				
				var idxOri = $(this).parent().index();
				var idx = $(this).parent().index() + 1;
				var value = $('[name*="sadari"]:checked').val();
				
				setTimeout(function(){
					
					if(value == '꽝'){
						motionSwitch(idxOri)
					}else if(value == '당첨'){
						winner = 1;
						motionSwitch(idxOri)
					}else if(value == '랜덤'){
						winner = 2;
						motionSwitch(idxOri)
					}
					
					$('.reload span').show();
					
				},2100)
				
				
				$('.lineList').eq(idxOri).css('zIndex',zIndex);
				
				for(var i=0; i<7; i++){
					(function(x) {
						setTimeout(function(){
							$('li','.lineList.set0'+idx).eq(x).addClass('on');
						},x*300)
					})(i);
				}
			});
			
			
			//재시작
			$('.reload span').on('click',function(){
				window.location.reload();
			})

			
		})
