        .gmt_tnwrap .gmt_ar .gmt_rt .itm_a{height: 279px; position: relative; padding: 15px 0; margin: 20px 0 0; background: url(./images/puzzle/line1.png) no-repeat center center;}

<body>
    <div class="gmt_tnwrap">
        <div class="gmt_ar">
            <div class="gmt_lt">
                <span class="bg"></span>
                <div class="itm_a clearfix">
                    <span class="itm tp0" data-puzzle-bigimg="0"></span>
                    <span class="itm tp1" data-puzzle-bigimg="1"></span>
                    <span class="itm tp2" data-puzzle-bigimg="2"></span>
                    <span class="itm tp3" data-puzzle-bigimg="3"></span>
                    <span class="itm tp4" data-puzzle-bigimg="4"></span>
                    <span class="itm tp5" data-puzzle-bigimg="5"></span>
                    <span class="itm tp6" data-puzzle-bigimg="6"></span>
                    <span class="itm tp7" data-puzzle-bigimg="7"></span>
                    <span class="itm tp8" data-puzzle-bigimg="8"></span>
                    <div class="paz_sucs"></div>
                </div>
            </div>
            <div class="gmt_rt">
                <div class="item_pr">
                    <div class="tit"><img src="./images/puzzle/prev_tit.png" alt="" /></div>
                    <div class="itm_a clearfix">
                        <span class="itm tp0" data-puzzle-smallimg="5"></span>
                        <span class="itm tp1" data-puzzle-smallimg="6"></span>
                        <span class="itm tp2" data-puzzle-smallimg="4"></span>
                        <span class="itm tp3" data-puzzle-smallimg="0"></span>
                    </div>
                    <div class="txt0001"></div>
                </div>
                <div class="paz_sucs">
                    <div class="btns_wrap">
                        <a href="#;" class="shb tp0" title="페이스북공유"></a>
                        <a href="#;" class="shb tp1" title="url복사"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var match = [];
            var match_length = $('[data-puzzle-smallimg]').length;
            var success_length = 0;
            $('[data-puzzle-smallimg]').click(function() {
                var $this = $(this);
                var $params = $this.data('puzzleSmallimg');
                if ($this.is('.disabled')) return false;
                $('[data-puzzle-smallimg]').removeClass('active');
                $this.addClass('active');
                match[0] = $params;
                return false;
            });
            $('[data-puzzle-bigimg]').click(function() {
                var $this = $(this);
                var $params = $this.data('puzzleBigimg');
                if (match[0] === 'undifined') {
                    return false;
                }
                match[1] = $params;
                if (match[0] == match[1]) {
                    success_length++;
                    $('[data-puzzle-smallimg="' + $params + '"]').addClass('disabled');
                    $this.addClass('active');
                    if (success_length == match_length) { //퍼즐완성
                        $('.paz_sucs').addClass('active');
                        $('.puzzleArea .pa_ft').addClass('active');
                    }
                } else {
                    match = [];
                    $('[data-puzzle-smallimg]').removeClass('active');
                }
                return false;
            });
        });
    </script>
</body>
