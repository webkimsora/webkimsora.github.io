    <!---------------
        @ 휴대폰 인증하기
    ----------------->
    <div class="popConfirm" >
        <div class="bg"></div>
        <div class="popIn">
            <div class="content">
                <h3>휴대폰 인증하기</h3>
                <div class="phoneBox">
                    <input type="text" name="" placeholder="휴대폰 번호를 입력하세요">
                    <div class="btn-goSms" onclick="alertModal('휴대폰 인증하기<p>휴대폰 번호를 입력하세요.</p>');">발송</div>
                </div>
                <div class="confirmBox">
                    <input type="text" name="" placeholder="인증 번호 입력">
                    <div class="btn-goConfirm" href="#">확인</div>
                </div>
                <label for="chk-agree">
                    <input class="is-custom" id="chk-agree" type="checkbox" name="">
                    <i class="sp-chkbox"></i>
                    <span>개인정보 수집, 이용 및 SMS 수신에 동의합니다.</span>
                </label>
            </div>
            <div class="btnPopOk" onclick="popConfirmClose();">
                확인
            </div>
            <div class="btnPopClose" onclick="popConfirmClose();">
                <img src="./images/btnPopClose.png"  alt="창닫기">
            </div>
        </div>
    </div>
    <!-- @ // 휴대폰 인증하기 -->
