    <!-- @ 1706 컨텐츠 -->
    <div class="contents l-community" id="community">
      <section>
        <!-- @@ 상단 카테고리 -->
        <ul class="top">
          <li>
            <a href="./community-ranking.html">
              <img class="iconMenu" src="./images/community/menu-ranking.png"  alt="커뮤니티 랭킹">

          <li>
            <a href="./community-mypage.html">
              <img class="iconMenu" src="./images/community/menu-mypage.png"  alt="내가 쓴 글 보기">
              <span class="textMenu">내가<br>쓴 글 보기</span>
            </a>

          <li class="on">
            <a href="./community-write.html">
              <img class="iconMenu" src="./images/community/menu-write.png"  alt="글쓰기">
              <span class="textMenu">글쓰기</span>
            </a>
          </li>
        </ul>        

        <!-- @@ 게시판선택 -->
        <form class="frm-choice" method="post" action="">
          <div class="searchFrm" >
            <span>등록할 게시판을 선택해 주세요</span>
            <select class="category-write">
              <option value="free">자유 게시판</option>
              <option value="question">질문 게시판</option>
            </select>
          </div>

          
          <!-- @@ 글쓰기 -->
          <div class="writeSection">
              <div>              
                  <label for="frm-writeTitle">제목</label>
                  <input id="frm-writeTitle" type="text" name="" maxlength="35" placeholder="제목을 입력해주세요. (35자 이내)">  
              </div>
              <div>
                  <label class="lbl-writeDetail" for="frm-writeDetail">내용</label>
                  <textarea id="frm-writeDetail" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>  
              </div>     
              <div class="fileWrap">
                  <label for="frm-writeDetail">파일첨부</label>
                  <input id="fileLook" type="text" name="" disabled>
                  <div class="fileBtn">찾아보기</div>
                  <input class="fileSel" type="file" name="">
              </div>
          </div>
          
          <!-- @@ 버튼 -->
          <div class="wirteBtnWrap">
            <a class="btn-goList" href="#">목록으로</a>
            <a class="btn-okWrite" href="#">등록하기</a>
          </div>
        </form>
